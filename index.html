<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Work+Sans:wght@400;600&display=swap"

                <div class="logo"><img src="./images/logo.png" alt="logo"></div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Sale</a>
                    <a href="#">Collection</a>
                    <a href="#">Gallery</a>
                </nav>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="offer">
                <p>100% original collection</p>
                <h2>Discover<br>
